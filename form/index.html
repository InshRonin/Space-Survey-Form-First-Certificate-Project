<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 id="title">Exploring the Cosmos: Your Insights Matter!</h1>
    <p id="description"> "Mankind was born on Earth. It was never meant to die here." Space is our next frontier, and your insights help
        shape the journey beyond the stars.
        Join us in exploring the unknown and pushing the boundaries of discovery.</p>
    <div class="aligner">
        <div class="container">
            <form action="#" method="post" id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter Your Name...">
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter Your email...">
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age: (Optional)</label>
                    <input type="number" id="number" name="age" min="0" max="99" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="dropdown">Select your area of interest:</label>
                    <select id="dropdown" name="interest">
                    <option disabled selected value>Select One...</option>
                    <option value="astronomy">Astronomy & Space Science</option>
                    <option value="satellite_tech">Satellite Technology</option>
                    <option value="research">Space Research & Innovation</option>
                    <option value="education">Space Education & Outreach</option>
                    <option value="policy">Space Policy & Governance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>How satisfied are you with current space research efforts?</label><br>
                    <input type="radio" id="very_satisfied" name="satisfaction" value="very_satisfied">
                    <label for="very_satisfied">Very Satisfied</label><br>
                    <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
                    <label for="satisfied">Satisfied</label><br>
                    <input type="radio" id="neutral" name="satisfaction" value="neutral">
                    <label for="neutral">Neutral</label><br>
                    <input type="radio" id="unsatisfied" name="satisfaction" value="unsatisfied">
                    <label for="unsatisfied">Unsatisfied</label><br>
                    <input type="radio" id="very_unsatisfied" name="satisfaction" value="very_unsatisfied">
                    <label for="very_unsatisfied">Very Unsatisfied</label>
                </div>
                <div class="form-group">
                    <label>What made you interested in space?</label><br>
                    <input type="checkbox" id="movies" name="space_inspiration" value="movies">
                    <label for="movies">Sci-Fi Movies (e.g., Interstellar...)</label><br>
                    <input type="checkbox" id="books" name="space_inspiration" value="books">
                    <label for="books">Books & Documentaries on Space</label><br>
                    <input type="checkbox" id="astronomy" name="space_inspiration" value="astronomy">
                    <label for="astronomy">Stargazing & Astronomy</label><br>
                    <input type="checkbox" id="missions" name="space_inspiration" value="missions">
                    <label for="missions">Space Missions & Astronauts (e.g., Apollo...)</label><br>
                    <input type="checkbox" id="technology" name="space_inspiration" value="technology">
                    <label for="technology">Space Technology & Innovation</label><br>
                    <input type="checkbox" id="education" name="space_inspiration" value="education">
                    <label for="education">Science Education & Research</label>
                </div>
                <div class="form-group">
                    <label for="comments">Do you have any thoughts or suggestions about space research?</label><br>
                    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Share your thoughts, ideas, or feedback..."></textarea>
                </div>
                <div class="form-group" style="text-align: center;">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <p>Made by : <a href="https://github.com/InshRonin">Inshaf<a></p>
</body>

</html>
